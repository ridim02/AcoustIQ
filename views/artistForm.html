<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert Artist Record</title>
  <link rel="stylesheet" href="/public/css/form.css">
</head>
<body>
  <h1>Insert Artist Record</h1>
  <form method="POST" id="artistForm">
    <label for="name">Artist Name *</label>
    <input type="text" id="name" name="name" maxlength="255" required>
    
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="">Select</option>
      <option value="m">Male</option>
      <option value="f">Female</option>
      <option value="o">Other</option>
    </select>
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" maxlength="255">
    
    <label for="first_release_year">First Release Year *</label>
    <input type="number" id="first_release_year" name="first_release_year" min="1900" required>
    
    <label for="no_of_albums_released">No. of Albums Released</label>
    <input type="number" id="no_of_albums_released" name="no_of_albums_released" min="0" value="0">
    
      <label for="managed_by">Managed By *</label>
      <select id="managed_by" name="managed_by">
      </select>

      <label for="user_id">User *</label>
      <select id="user_id" name="user_id">
      </select>

    <button type="submit" id="btnSubmit">Insert Artist</button>
  </form>
  <script src="/public/js/artistForm.js"></script>
</body>
</html>
