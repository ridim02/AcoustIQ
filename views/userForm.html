<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert User Record</title>
  <link rel="stylesheet" href="/public/css/form.css">
</head>
<body>
  <h1>Insert User Record</h1>
  <form id="userForm" method="POST">
    <label for="first_name">First Name *</label>
    <input type="text" id="first_name" name="first_name" maxlength="255" required>
    
    <label for="last_name">Last Name *</label>
    <input type="text" id="last_name" name="last_name" maxlength="255" required>
    
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" maxlength="255" required>
    
    <label for="password">Password *</label>
    <input type="password" id="password" name="password" minlength="6" required>
    
    <label for="confirm_password">Confirm Password *</label>
    <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
    
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" maxlength="20" pattern="[0-9+\- ]*">
    
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="">Select</option>
      <option value="m">Male</option>
      <option value="f">Female</option>
      <option value="o">Other</option>
    </select>
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" maxlength="255">
    
    <label for="role">Role *</label>
    <select id="role" name="role" required>
      <option value="">Select Role</option>
      <option value="super_admin">Super Admin</option>
      <option value="artist_manager">Artist Manager</option>
      <option value="artist">Artist</option>
    </select>
    
    <button type="submit">Insert User</button>
  </form>
  <script src="/public/js/userForm.js"></script>
</body>
</html>
